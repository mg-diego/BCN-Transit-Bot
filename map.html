<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCN Transit Bot</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
      function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
      }

      function decodeBase64Json(encoded) {
        try {
          const jsonStr = atob(encoded);
          return JSON.parse(jsonStr);
        } catch (e) {
          console.error("Error decoding JSON", e);
          return null;
        }
      }

      function createNumberedIcon(id, hexColor, showText = true) {
        const textElement = showText
          ? `<text x="14" y="10"
                text-anchor="middle"
                font-size="12"
                font-weight="bold"
                fill="#333"
                stroke="white"
              stroke-width="2"
              paint-order="stroke"
                font-family="Segoe UI, Roboto, Helvetica Neue, sans-serif">
            ${id}
          </text>`
          : "";

        const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="36" viewBox="0 0 28 36">
          ${textElement}
          <circle cx="14" cy="26" r="6" fill="white" stroke="${hexColor}" stroke-width="2"/>
        </svg>
      `;

        const svgUrl = "data:image/svg+xml;base64," + btoa(svg);

        return new L.Icon({
          iconUrl: svgUrl,
          iconSize: [28, 36],
          iconAnchor: [14, 26],
          popupAnchor: [0, -28],
        });
      }

      const compressed = getQueryParam("data");

      let coordsList = [];
      let line_id = "";

      if (compressed) {
        const decompressed =
          LZString.decompressFromEncodedURIComponent(compressed);
        const jsonData = JSON.parse(decompressed);
        if (jsonData && jsonData.stops) {
          line_id = jsonData.line_id;
          coordsList = jsonData.stops.map((stop) => ({
            id: stop.name.split(" - ")[0],
            lat: stop.lat,
            lon: stop.lon,
            name: stop.name,
            color: stop.color,
            direction: stop.direction,
          }));
        }
      }

      const avgLat =
        coordsList.reduce((sum, c) => sum + c.lat, 0) / coordsList.length;
      const avgLon =
        coordsList.reduce((sum, c) => sum + c.lon, 0) / coordsList.length;

      const map = L.map("map").setView([avgLat, avgLon], 13);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors",
      }).addTo(map);

      const bounds = [];
      let prevStop = null;
      let markers = [];

      function addMarkers(zoomLevel) {
        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];

        coordsList.forEach((stop) => {
          const showText = zoomLevel >= 15;
          const icon = createNumberedIcon(stop.id, `#${stop.color}`, showText);

          const marker = L.marker([stop.lat, stop.lon], { icon }).addTo(map);

          const popupContent = document.createElement("div");
          popupContent.style.fontFamily =
            "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif";
          popupContent.style.fontSize = "14px";
          popupContent.style.color = "#222";
          popupContent.style.textAlign = "center";

          popupContent.innerHTML = `<p style="margin:0 0 8px 0; font-weight: 600; font-size: 16px;">üìç ${
            stop.name || "Parada"
          }</p>`;

          const btn = document.createElement("button");
          btn.textContent = "Seleccionar parada";
          btn.style.cursor = "pointer";
          btn.style.marginTop = "8px";
          btn.style.padding = "8px 16px";
          btn.style.border = "none";
          btn.style.borderRadius = "6px";
          btn.style.backgroundColor = "#007bff";
          btn.style.color = "white";
          btn.style.fontWeight = "600";
          btn.style.fontSize = "14px";
          btn.style.transition = "background-color 0.3s ease";

          btn.onmouseenter = () => (btn.style.backgroundColor = "#0056b3");
          btn.onmouseleave = () => (btn.style.backgroundColor = "#007bff");

          btn.addEventListener("click", () => {
            if (window.Telegram?.WebApp) {
              window.Telegram.WebApp.sendData(
                JSON.stringify({
                  line_id: line_id,
                  lat: stop.lat,
                  lon: stop.lon,
                  name: stop.name,
                  color: stop.color,
                })
              );
              marker.closePopup();
              window.Telegram.WebApp.close();
            } else {
              alert(
                "Esta funci√≥n solo funciona dentro de la WebApp de Telegram."
              );
            }
          });

          popupContent.appendChild(btn);
          marker.bindPopup(popupContent);

          markers.push(marker);
          bounds.push([stop.lat, stop.lon]);

          if (prevStop) {
            const latlngs = [
              [prevStop.lat, prevStop.lon],
              [stop.lat, stop.lon],
            ];

            L.polyline(latlngs, {
              color: `#${prevStop.color}`,
              weight: 4,
              opacity: 0.8,
            }).addTo(map);
          }

          prevStop = stop;
        });
      }

      map.on("zoomend", () => {
        const currentZoom = map.getZoom();
        addMarkers(currentZoom);
      });

      addMarkers(map.getZoom());

      if (bounds.length > 0) {
        map.fitBounds(bounds);
      }

      const legend = L.control({ position: "bottomright" });

      legend.onAdd = function () {
        const div = L.DomUtil.create("div", "info legend");
        div.style.background = "rgba(255, 255, 255, 0.9)";
        div.style.padding = "12px 15px";
        div.style.borderRadius = "12px";
        div.style.boxShadow = "0 2px 6px rgba(0,0,0,0.3)";
        div.style.font = "14px Arial, sans-serif";
        div.style.color = "#333";

        div.innerHTML = `<h4 style="
                margin: 0 0 8px 0;
                font-size: 15px;
                font-weight: bold;
                text-align: center;
                color: #222;
                border-bottom: 1px solid #ccc;
                padding-bottom: 4px;
            ">Direcciones</h4>`;

        const uniqueDirections = {};
        coordsList.forEach((stop) => {
          if (!uniqueDirections[stop.direction]) {
            uniqueDirections[stop.direction] = `#${stop.color}`;
          }
        });

        for (const [direction, color] of Object.entries(uniqueDirections)) {
          div.innerHTML += `
                    <div style="display:flex; align-items:center; margin:6px 0;">
                        <span style="
                            width:16px;
                            height:16px;
                            border-radius:50%;
                            background:${color};
                            border:1px solid #444;
                            display:inline-block;
                            margin-right:10px;
                        "></span>
                        <span style="flex:1;">${direction}</span>
                    </div>
                `;
        }

        return div;
      };

      legend.addTo(map);
    </script>
  </body>
</html>
