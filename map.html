<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Leaflet - Varias paradas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

    <script>
        // Leer par치metros de la URL
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        // Decodificar Base64 a JSON
        function decodeBase64Json(encoded) {
            try {
                const jsonStr = atob(encoded);
                return JSON.parse(jsonStr);
            } catch (e) {
                console.error("Error decoding JSON", e);
                return null;
            }
        }

        function createColoredIcon(hexColor) {
            // SVG simple con relleno din치mico en hexColor
            const svg = `
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="41" viewBox="0 0 25 41">
                <path fill="${hexColor}" stroke="black" stroke-width="1" d="M12.5 0C7 0 3 4.5 3 10c0 7.5 9.5 20 9.5 20s9.5-12.5 9.5-20c0-5.5-4-10-9.5-10z"/>
                <circle fill="white" cx="12.5" cy="10" r="4"/>
            </svg>
            `;
            // Codifica el SVG a base64 para usarlo como URL de imagen
            const svgUrl = "data:image/svg+xml;base64," + btoa(svg);

            return new L.Icon({
                iconUrl: svgUrl,
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                shadowSize: [41, 41],
                shadowAnchor: [12, 41],
            });
            }

        // Obtener JSON desde URL (par치metro "data")
        const compressed = getQueryParam("data");
        console.log(compressed)
        let coordsList = [];

        if (compressed) {
            const decompressed = LZString.decompressFromEncodedURIComponent(compressed);
            const jsonData = JSON.parse(decompressed);
            console.log(jsonData)
            if (jsonData && jsonData.stops) {
                coordsList = jsonData.stops.map(stop => ({
                    lat: stop.lat,
                    lon: stop.lon,
                    name: stop.name,
                    color: stop.color
                }));
            }
        }

        // Si no hay datos, ejemplo por defecto
        if (!coordsList.length) {
            coordsList = [
                { lat: 41.3851, lon: 2.1734, name: "Parada 1" },
                { lat: 41.3825, lon: 2.1769, name: "Parada 2" }
            ];
        }

        // Calcular centro aproximado
        const avgLat = coordsList.reduce((sum, c) => sum + c.lat, 0) / coordsList.length;
        const avgLon = coordsList.reduce((sum, c) => sum + c.lon, 0) / coordsList.length;

        // Inicializar mapa
        const map = L.map('map').setView([avgLat, avgLon], 13);

        // Capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '춸 OpenStreetMap contributors'
        }).addTo(map);

        // A침adir marcadores
        const bounds = [];
        coordsList.forEach(stop => {
            const icon = createColoredIcon(`#${stop.color}`);
            L.marker([stop.lat, stop.lon], { icon })
                .addTo(map)
                .bindPopup(`游늸 ${stop.name || "Parada"}`);
            bounds.push([stop.lat, stop.lon]);
        });

        // Ajustar vista
        if (bounds.length > 1) {
            map.fitBounds(bounds, { padding: [50, 50] });
        }
    </script>
</body>
</html>
